plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    //ядро Hibernate
    implementation 'org.hibernate:hibernate-core-jakarta:5.6.5.Final'
    //JDBC драйвер
    implementation 'org.postgresql:postgresql:42.3.3'

    //логирование
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'

    //Lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    // кеширование 2го уровня
    implementation 'org.hibernate:hibernate-jcache:5.5.6.Final' // реализация API
    implementation 'org.ehcache:ehcache:3.9.5' // API из JSR


}

